<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .calculator {
            margin-top: 5%;
        }
        .calculator .form-control {
            text-align: right;
        }
        .calculator button {
            width: 100%;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container calculator">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <div class="card">
                    <div class="card-body">
                        <input type="text" class="form-control mb-3" id="display">
                        <div class="row">
                            <div class="col-3"><button class="btn btn-secondary" onclick="addToDisplay('7')">7</button></div>
                            <div class="col-3"><button class="btn btn-secondary" onclick="addToDisplay('8')">8</button></div>
                            <div class="col-3"><button class="btn btn-secondary" onclick="addToDisplay('9')">9</button></div>
                            <div class="col-3"><button class="btn btn-warning" onclick="addToDisplay('/')">/</button></div>
                            <div class="col-3"><button class="btn btn-secondary" onclick="addToDisplay('4')">4</button></div>
                            <div class="col-3"><button class="btn btn-secondary" onclick="addToDisplay('5')">5</button></div>
                            <div class="col-3"><button class="btn btn-secondary" onclick="addToDisplay('6')">6</button></div>
                            <div class="col-3"><button class="btn btn-warning" onclick="addToDisplay('*')">*</button></div>
                            <div class="col-3"><button class="btn btn-secondary" onclick="addToDisplay('1')">1</button></div>
                            <div class="col-3"><button class="btn btn-secondary" onclick="addToDisplay('2')">2</button></div>
                            <div class="col-3"><button class="btn btn-secondary" onclick="addToDisplay('3')">3</button></div>
                            <div class="col-3"><button class="btn btn-warning" onclick="addToDisplay('-')">-</button></div>
                            <div class="col-3"><button class="btn btn-secondary" onclick="addToDisplay('0')">0</button></div>
                            <div class="col-3"><button class="btn btn-secondary" onclick="addToDisplay('.')">.</button></div>
                            <div class="col-3"><button class="btn btn-success" onclick="calculateResult()">=</button></div>
                            <div class="col-3"><button class="btn btn-warning" onclick="addToDisplay('+')">+</button></div>
                        </div>
                        <button class="btn btn-danger btn-block" onclick="clearDisplay()">C</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function addToDisplay(value) {
            document.getElementById('display').value += value;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function calculateResult() {
            try {
                let result = eval(document.getElementById('display').value);
                document.getElementById('display').value = result;
            } catch (e) {
                document.getElementById('display').value = 'Error';
            }
        }
    </script>
</body>
</html>
